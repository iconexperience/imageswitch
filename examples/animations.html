<!DOCTYPE html>
<html>	
	<head>
		<meta charset='utf-8'/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
		<script src="../imageswitch/jquery.imageswitch.js" type="text/javascript"></script>

		<script>
			$(document).ready(function() {
				var imageSwitchElems = $('.image_switch');
				
				$('#bottom').click(function() {
					imageSwitchElems.imageSwitch('bottom');
				});
				
				$('#top').click(function() {
					imageSwitchElems.imageSwitch('top');
				});
				
				$('#toggle').click(function() {
					imageSwitchElems.imageSwitch('toggle');
				});
				
				$('#blink').click(function() {
					imageSwitchElems.imageSwitch('blink');
				});
				
				$('#bottom_sequence').click(function() {
					imageSwitchElems.imageSwitch('bottom', { sequence: true });
				});
				
				$('#top_sequence').click(function() {
					imageSwitchElems.imageSwitch('top', { sequence: true });
				});
				
				$('#toggle_sequence').click(function() {
					imageSwitchElems.imageSwitch('toggle', { sequence: true });
				});
				
				$('#blink_sequence').click(function() {
					imageSwitchElems.imageSwitch('blink', { sequence: true });
				});
				
			});
		</script>

		<style>
			.image_switch {
			  position: relative;
			  width: 128px;
			  height: 128px;
			  
			  margin: 10px;
			  float: left;
			}
			.image_switch img {
				position: absolute;
				top: 0;
				left: 0;
				
				background: #b5cede;
			}
		</style>
	</head>
	<body>
		<h2>Hover Example</h2>
		
		<p>Apply Effect:</p>
		
		<div>
			<button id="bottom">bottom</button>
			<button id="top">top</button>
			<button id="toggle">toggle</button>
			<button id="blink">blink</button>
			<button id="bottom_sequence">bottom (sequence)</button>
			<button id="top_sequence">top (sequence)</button>
			<button id="toggle_sequence">toggle (sequence)</button>
			<button id="blink_sequence">blink (sequence)</button>
		</div>
		
		<div class="image_switch">
			<img class="imageBottom" src="imgs/example_bottom_1.png" />
			<img class="imageTop" src="imgs/example_top_1.png" />
		</div>

		<div class="image_switch">
			<img class="imageBottom" src="imgs/example_bottom_2.png" />
			<img class="imageTop" src="imgs/example_top_2.png" />
		</div>

		<div class="image_switch">
			<img class="imageBottom" src="imgs/example_bottom_3.png" />
			<img class="imageTop" src="imgs/example_top_3.png" />
		</div>
		
		<div class="image_switch">
			<img class="imageBottom" src="imgs/example_bottom_4.png" />
			<img class="imageTop" src="imgs/example_top_4.png" />
		</div>
		
		<div style="clear: both;"></div>
	</body>
</html>
